name: Build and deploy JAR app to Azure Web App - BookStore-Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: List files in workspace after Maven build
        run: dir

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'target/SYSC4806_AmazinBookstore-1.0-SNAPSHOT.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: List files after downloading artifact
        run: dir

      - name: Deploy to Azure Web App using zipDeploy
        run: |
          echo "Creating ZIP file for deployment..."
          Compress-Archive -Path 'SYSC4806_AmazinBookstore-1.0-SNAPSHOT.jar' -DestinationPath 'deployment.zip'
          echo "Deploying to Azure Web App..."
          az webapp deploy --resource-group BookStore-Resource --name BookStore-Application --src-path deployment.zip --type zip
        env:
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
